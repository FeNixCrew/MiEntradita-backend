name: MiEntradita CI

on: 
  push:
   branches:
     - '*'
   
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Make Gradle executable
        run: chmod +x ./gradlew
      
      - name: Run tests
        run: ./gradlew test -i
